

{% block content %}

<div class="modal fade" id="signupform">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title text-left">Sign Up</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="signup_wrap">
                        <div class="col-md-12 col-sm-6">
                            <form method="post" id="login" action="/client-register">
                                <div class="form-group">
                                    <input type="text" placeholder="Full Name" name="name"  class="form-control mb" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" placeholder="Email Address" name="email"  class="form-control mb" required>
                                </div>
                                {% if warningMessage is defined %}
                                <div class="warning">
                                    {{ warningMessage }}
                                </div>
                                {% endif %}
                                <div class="form-group">
                                    <input type="password" placeholder="Password" name="password"  class="form-control mb" required>
                                    <span id="user-availability-status" style="font-size:12px;"></span>
                                </div>
                                <div class="form-group">
                                    <input type="text" placeholder="Phone Number" name="phone"  class="form-control mb" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" placeholder="Address" name="address"  class="form-control mb" required>
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Sign Up" name="signup" id="submit" class="btn btn-danger btn-block">
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

            <div class="modal-footer text-center">
                <p>Already got an account? <a href="#loginform" data-toggle="modal" data-dismiss="modal">Login Here</a></p>
            </div>
        </div>
    </div>
</div>



</body>

</html>
{% endblock %}
