{% extends "layout/headeradmin.html" %}

{% block title %}Clients | Edit{% endblock %}

{% block content %}
{% include 'layout/sidenav.html' %}
<div class="content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2 class="page-title">Edit Client</h2>
                <div class="row">
                    <div class="col-md-10">
                        <div class="panel panel-default">
                            <div class="panel-heading">Form fields</div>
                            <div class="panel-body">
                                <form method="get" action="/clients-edit" class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" for="name">Emri</label>
                                        <div class="col-sm-8">
                                            <input type="hidden" value="{{ client.id }}" name="id">
                                            <input type="text" class="form-control"  name="name" value="{{ client.name }}" id="name" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" for="email">Email</label>
                                        <div class="col-sm-8">
                                            <input type="hidden" value="{{ client.id }}" name="id">
                                            <input type="text" class="form-control"  name="email" value="{{ client.email }}" id="email" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" for="email">Telefoni</label>
                                        <div class="col-sm-8">
                                            <input type="hidden" value="{{ client.id }}" name="id">
                                            <input type="text" class="form-control"  name="phone" value="{{ client.phone }}" id="email" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" for="email">Adresa</label>
                                        <div class="col-sm-8">
                                            <input type="hidden" value="{{ client.id }}" name="id">
                                            <input type="text" class="form-control"  name="address" value="{{ client.address }}" id="email" readonly>
                                        </div>
                                    </div>
                                    <div class="hr-dashed"></div>


                                </form>

                            </div>
                        </div>
                    </div>

                </div>



            </div>
        </div>


    </div>
</div>

{% include 'layout/footeradmin.html' %}
{% endblock %}
