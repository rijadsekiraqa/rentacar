{% extends "layout/appLayout.html" %}

{% block title %}Slider | Create{% endblock %}

{% block content %}
{% include 'layout/sidenav.html' %}
<div class="content-wrapper">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">

                <h2 class="page-title">Regjistro Marken</h2>

                <div class="row">
                    <div class="col-md-10">
                        <div class="panel panel-default">
                            <div class="panel-heading">Form fields</div>
                            <div class="panel-body">
                                <form method="post" action="/sliders-store" class="form-horizontal" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">Foto<span style="color:red">*</span></label>
                                        <div class="col-sm-8">
                                            <input type="file" class="form-control" name="image1" required="">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">Titulli</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="title" id="title" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">Paragrafi</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="paragraph" id="paragraph" required>
                                        </div>
                                    </div>
                                    <div class="hr-dashed"></div>
                                    <div class="form-group">
                                        <div class="col-sm-8 col-sm-offset-4">
                                            <button class="btn btn-primary" name="add_brand" type="submit">Submit</button>
                                        </div>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>

                </div>



            </div>
        </div>

    </div>
</div>

{% endblock %}
