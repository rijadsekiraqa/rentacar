{% extends "layout/appLayout.html" %}

{% block title %}Brand | Create{% endblock %}

{% block content %}
{% include 'layout/sidenav.html' %}
<div class="content-wrapper">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
            
                <h2 class="page-title">Regjistro Marken</h2>
                
                <div class="row">
                    <div class="col-md-10">
                        <div class="panel panel-default">
                            <div class="panel-heading">Form fields</div>
                            <div class="panel-body">
                                <form method="post" action="/brands-store" class="form-horizontal">
                                    {% if error %}
                                <div class="succWrap">
                                    <strong>{{message}}</strong>: {{ msg|e }}
                                </div>
                                {% endif %}
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">Emri Markes</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="name" id="brand" required>
                                        </div>
                                    </div>
                                    <div class="hr-dashed"></div>
                                    
                                
                        
                                    
                                    <div class="form-group">
                                        <div class="col-sm-8 col-sm-offset-4">
                        
                                            <button class="btn btn-primary" name="add_brand" type="submit">Submit</button>
                                        </div>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                    
                </div>
                
            

            </div>
        </div>
        
    </div>
    </div>
</div>

{% endblock %}
