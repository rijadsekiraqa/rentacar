{% extends "layout/headeradmin.html" %}

{% block title %}Admin | Create{% endblock %}

{% block content %}
{% include 'layout/sidenav.html' %}
<div class="content-wrapper">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">

                <h2 class="page-title">Regjistro Admin</h2>

                <div class="row">
                    <div class="col-md-10">
                        <div class="panel panel-default">
                            <div class="panel-heading">Form fields</div>
                            <div class="panel-body">
                                <form method="post" action="/admins-store" class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" for="name">Emri</label>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" name="name" id="name" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" for="surname">Mbiemri</label>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" name="surname" id="surname" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" for="email">Email</label>
                                        <div class="col-md-6">
                                            <input type="email" class="form-control" name="email" id="email" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" for="password">Passwordi</label>
                                        <div class="col-md-6">
                                            <input type="password" class="form-control" name="password" id="password" required>
                                        </div>
                                    </div>
                                    <div class="hr-dashed"></div>




                                    <div class="form-group">
                                        <div class="col-sm-8 col-sm-offset-5">

                                            <button class="btn btn-primary" name="add_brand" type="submit">Submit</button>
                                        </div>
                                    </div>

                                </form>
                                {% if errors is defined and errors %}
                                <div class="alert alert-danger">
                                    {{ errors }}
                                </div>
                                {% endif %}
                            </div>
                        </div>
                    </div>

                </div>



            </div>
        </div>

    </div>
    </div>

{% include 'layout/footeradmin.html' %}
{% endblock %}
