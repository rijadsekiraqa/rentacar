{% extends "layout/appLayout.html" %}

{% block title %}Change | Password{% endblock %}

{% block content %}
{% include 'layout/sidenav.html' %}


<div class="content-wrapper">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
                <h2 class="page-title">Change Password</h2>
                <div class="row">
                    <div class="col-md-10">
                        <div class="panel panel-default">
                            <div class="panel-heading">Form fields</div>
                            <div class="panel-body">
                                <form method="get" action="/password-update" class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" for="currentpassword">Current Password</label>
                                        <div class="col-sm-8">
                                            <input type="hidden" value="{{ user.id }}" name="id">
                                            <input type="password" class="form-control" name="password" value="{{ user.password }}" id="currentpassword" required>
                                        </div>
                                    </div>
                                    <div class="hr-dashed"></div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" for="newpassword">New Password</label>
                                        <div class="col-sm-8">
                                            <input type="hidden" value="{{ user.id }}" name="id">
                                            <input type="password" class="form-control" name="newpassword" id="newpassword" required>
                                        </div>
                                    </div>
                                    <div class="hr-dashed"></div>

                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" for="confirmpassword">Confirm Password</label>
                                        <div class="col-sm-8">
                                            <input type="hidden" value="{{ user.id }}" name="id">
                                            <input type="password" class="form-control" name="confirmpassword" id="confirmpassword" required>
                                        </div>
                                    </div>
                                    <div class="hr-dashed"></div>
                                    <div class="form-group">
                                        <div class="col-sm-8 col-sm-offset-4">
                                            <button class="btn btn-primary" name="submit" type="submit">Save changes</button>
                                        </div>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                    
                </div>
                
            

            </div>
        </div>
        
    
    </div>
</div>












{% endblock %}
