{% extends "layout/headeradmin.html" %}

{% block title %}Admin | Edit{% endblock %}

{% block content %}
{% include 'layout/sidenav.html' %}
<div class="content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2 class="page-title">Edit User</h2>
                <div class="row">
                    <div class="col-md-10">
                        <div class="panel panel-default">
                            <div class="panel-heading">Form fields</div>
                            <div class="panel-body">
                                <form method="post" action="/admins-update" class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" for="name">Emri</label>
                                        <div class="col-sm-8">
                                            <input type="hidden" value="{{ user.id }}" name="id">
                                            <input type="text" class="form-control"  name="name" value="{{ user.name }}" id="name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" for="surname">Mbiemri</label>
                                        <div class="col-sm-8">
                                            <input type="hidden" value="{{ user.id }}" name="id">
                                            <input type="text" class="form-control"  name="surname" value="{{ user.name }}" id="surname">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" for="email">Email</label>
                                        <div class="col-sm-8">
                                            <input type="hidden" value="{{ user.id }}" name="id">
                                            <input type="text" class="form-control"  name="email" value="{{ user.email }}" id="email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" for="password">Passoword</label>
                                        <div class="col-sm-8">
                                            <input type="hidden" value="{{ user.id }}" name="id">
                                            <input type="password" class="form-control"  name="password" value="{{ user.password }}" id="password">
                                        </div>
                                    </div>
                                    <div class="hr-dashed"></div>
                                    <div class="form-group">
                                        <div class="col-sm-8 col-sm-offset-4">
                                            <button class="btn btn-primary" name="edit_brand" type="submit">Submit</button>
                                        </div>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                    
                </div>
                
            

            </div>
        </div>
        
    
    </div>
</div>


{% include 'layout/footeradmin.html' %}
{% endblock %}
