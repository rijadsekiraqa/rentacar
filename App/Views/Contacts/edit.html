{% extends "layout/headeradmin.html" %}

{% block title %}Contact | Edit{% endblock %}

{% block content %}
{% include 'layout/sidenav.html' %}
<div class="content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2 class="page-title">Create Brand</h2>
                <div class="row">
                    <div class="col-md-10">
                        <div class="panel panel-default">
                            <div class="panel-heading">Form fields</div>
                            <div class="panel-body">
                                <form method="post" action="/contacts" class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Emri</label>
                                        <div class="col-sm-6">
                                            <input type="hidden" value="{{ contact.id }}" name="id">
                                            <input type="text" class="form-control"  name="name" value="{{ contact.name }}" id="brand" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Email</label>
                                        <div class="col-sm-6">
                                            <input type="hidden" value="{{ contact.id }}" name="id">
                                            <input type="text" class="form-control"  name="email" value="{{ contact.email }}" id="brand" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Phone</label>
                                        <div class="col-sm-6">
                                            <input type="hidden" value="{{ contact.id }}" name="id">
                                            <input type="text" class="form-control"  name="phone" value="{{ contact.phone }}" id="brand" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Mesazhi</label>
                                        <div class="col-sm-6">
                                            <input type="hidden" value="{{ contact.id }}" name="id">
                                            <input type="text" class="form-control"  name="message" value="{{ contact.message }}" id="brand" readonly>
                                        </div>
                                    </div>
                                    <div class="hr-dashed"></div>
                                    <div class="form-group">
                                        <div class="col-sm-8 col-sm-offset-5">
                                            <button class="btn btn-primary" name="edit_brand" type="submit">Submit</button>
                                        </div>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                    
                </div>
                
            

            </div>
        </div>
        
    
    </div>
</div>
</div>
{% include 'layout/footeradmin.html' %}
{% endblock %}
